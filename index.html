        $(window).scroll(function (event) {
            checkscroll()
        });
        function checkscroll() {
            var item = ["#index-li", "#technology-li", "#science-li", "#about-li"]
            var winPos = $(window).scrollTop(); //屏幕位置
            var NodePos = [0, $('#index').offset().top, $('#technology').offset().top, $('#science').offset().top, $('#about').offset().top];//提前获取好元素位置
            var length = NodePos.length;
            console.log(NodePos)
            if (winPos <= NodePos[1]) {
                $("li").removeClass("active")
                $(item[0]).addClass("active")
            } else {
                for (var i = 1; i < length; i++) {
                    if (winPos <= NodePos[i + 1] && winPos > NodePos[i]) {
                        $("li").removeClass("active")
                        $(item[i]).addClass('active');
                        break;
                    }
                }
            }
        }
